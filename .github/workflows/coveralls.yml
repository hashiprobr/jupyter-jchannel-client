name: Coveralls

on:
  - push
  - pull_request

jobs:
  build:
    name: Build
    runs-on: ubuntu-latest
    steps:

    - name: Setup Node.js 20.x
      uses: actions/setup-node@v4.0.1
      with:
        node-version: 20.x

    - name: Checkout
      uses: actions/checkout@v4.1.1

    - name: Install
      run: npm install

    - name: Test
      run: npm test -- --coverage

    - name: Coveralls GitHub Action
      uses: coverallsapp/github-action@v2.2.3
