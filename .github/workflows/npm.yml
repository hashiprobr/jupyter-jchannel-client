name: npm

on:
  push:
    tags:
      - '*'

jobs:
  publish:
    name: Publish
    runs-on: ubuntu-latest
    steps:

    - name: Setup Node.js 20.x
      uses: actions/setup-node@v4.0.2
      with:
        node-version: 20.x

    - name: Checkout
      uses: actions/checkout@v4.1.1

    - name: Install
      run: npm install

    - name: Build
      run: npm run build

    - name: Publish
      run: npm publish
      env:
        NODE_AUTH_TOKEN: ${{ secrets.NODE_AUTH_TOKEN }}
